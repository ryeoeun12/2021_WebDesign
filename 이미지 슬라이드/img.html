<!DOCTYPE html>
<html>
    <head>
        <Meta charset="utf-8">
            <link rel="stylesheet" href="style.css"> 
    </head>


    <div id="wrap">
        <header id="header" class="clearfix">
            <h1 class="logo">로고</h1>
            <nav class="nav">메뉴</nav>
        </header>

        <section id="banner">
            <h2>이미지가 3초에 한번씩 위아래로 전환되는 효과</h2>
            <div class="slideList">
                <div class="slideImg"><img src="111.jpg" alt="이미지 설명"></div>
                <div class="slideImg"><img src="222.jpg" alt="이미지 설명"></div>
                <div class="slideImg"><img src="333.jpg" alt="이미지 설명"></div>
            </div>
        </section>
        <section id="contents" class="clearfix">
            <div class="cont1"><h3>공지사항</h3></div>
            <div class="cont2"><h3>갤러리</h3></div>
            <div class="cont3"><h3 class="layerPopup">팝업</h3></div>
        </section>
        <footer id="footer">
            <div class="foot1"><h3>로고</h3></div>
            <div class="foot2"><h3>Copyright</h3></div>
            <div class="foot3"><h3>SNS</h3></div>
        </footer>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        var currentIndex = 0;

        setInterval(function(){
            if(currentIndex < 2){
                currentIndex++;
            } else {
                currentIndex = 0;
            }
            var slidePosition = currentIndex * (-360)+"px";

            $(".slideList").animate({ top: slidePosition},400);
        },3000);
    </script>
</body>
</html>
